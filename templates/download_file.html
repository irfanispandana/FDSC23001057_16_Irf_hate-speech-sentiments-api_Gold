<!doctype html>
<title>Upload, Clean, Then Download</title>
<h1>Upload File (.csv), Clean it, then Download it as (.csv)</h1>
<form method=post enctype=multipart/form-data>
  <input type=file name=file>
  <br>
  Type your path directory without (" ") here to save downloaded file:
  <input type="text" name="directory_path">
  <br><br>
  <input type=submit value=Upload>
</form>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
